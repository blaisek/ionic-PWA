<app-header title="Page 1"></app-header>
<ion-content>
  <ion-list *ngIf="(data$ | async) as items;">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item-options side="end">
        <ion-item-option (click)="edit(item)">Edit</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          {{ item?.title }}
        </ion-label>
      </ion-item>      
    </ion-item-sliding>


  </ion-list>
</ion-content>
