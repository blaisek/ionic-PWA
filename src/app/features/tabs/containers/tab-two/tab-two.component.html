<app-header title="Page 2"></app-header>
<ion-content>
    <img *ngIf="image" [src]="image" />
    <ion-button
        (click)="takePicture()"
        ion-button color="primary">
        Take Picture
    </ion-button>
    <pre *ngIf="(dataMotion$|async) as data">
        {{ data|json }}
    </pre>
</ion-content>
